<!DOCTYPE html>
<html lang="en">
<head>
    <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
    <title>Sign up/Log in</title>
    Find-Time <br><br>
</head>
<body>
    Please enter your username/password:
    <form action="/login" method="get">
        Username:<div><textarea name="entered_username" rows="1" cols="30"></textarea></div>
        Password:<div><textarea name="entered_password" rows="1" cols="30"></textarea></div>
        <div><input type="submit" value="Log in" disabled></div>
    </form>
    <br><br>
    Don't have an account? Sign up below!
    <form action="/signup" method="get">
        Username:<div><textarea name="entered_username" rows="1" cols="30"></textarea></div>
        Password:<div><textarea name="entered_password" rows="1" cols="30"></textarea></div>
        <div><input type="submit" value="Sign up" disabled></div>
    </form>

    <br><br>
    <a href="/">home page</a><br>

</body>
</html>
