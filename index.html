<div>
<div class="container" >
    <div class="col-md-6" >
        <div id="logbox"  >
            <form id="signup" method="post" action="/create" >
              <h1>Create an Account</h1>
              <input name="username" type="text" placeholder="Username" required class="input pass"/>
              <input name="user[first]" type="text" placeholder="First Name" required class="input pass"/>
              <input name="user[last]" type="text" placeholder="Last Name" required class="input pass"/>
              <input name="user[email]" type="email" placeholder="Email address" required class="input pass"/>
              <input id="pass1" name="user[password]" type="password" placeholder="Choose a password" required class="input pass"/>
              <input id="pass2" name="user[password2]" type="password" placeholder="Confirm password" required class="input pass" onChange="checkPasswordMatch();"/>
              <input type="submit" value="Sign me up!" class="inputButton"/>
            </form>
            <div class="registrationFormAlert" id="divCheckPasswordMatch">
        </div>
    </div>
</div>
</div>
    </div>

<script>
function checkPasswordMatch() {
    var password = $("#pass1").val();
    var confirmPassword = $("#pass2").val();

    if (password != confirmPassword) {
        document.getElementById("pass1").style.borderColor = "#E34234";
        document.getElementById("pass2").style.borderColor = "#E34234";
        $("#divCheckPasswordMatch").html("Passwords do not match!");
    }
    else
        document.getElementById("pass1").style.borderColor = "";
        document.getElementById("pass2").style.borderColor = "";
        $("#divCheckPasswordMatch").html("Passwords match.");
}

$(document).ready(function () {
   $("#pass2").keyup(checkPasswordMatch);
});
</script>
